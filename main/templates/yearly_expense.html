
{% extends "base.html" %}
{%load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        
        
        
    </head>
    <body>
        
        <div style="display: flex; width:2000px;">
            <form  class="d-flex" method="get">
                <div class="input-group">
                    <input type="search" class="form-control rounded" placeholder="Search" name="yearly" aria-label="Search" aria-describedby="search-addon" />
                    <button type="submit" class="btn btn-outline-primary">search</button>
                  </div>
<!--             
                    <input type="search" class="for form-control" name="yearly" placeholder="search">
                    <button  class="btn btn-primary"  type="submit">search </button> -->
                </form>
            
          </div>
          {% if expense_sum > 0 or income_sum > 0  %} 
    
        <div style="display: flex; margin-left:70px ; margin-top: 30px;" >
            <img style="margin-left:20px; "  width="950"  src="data:image/png;base64,{{graph}}"><br>
            <img style="margin-right:80px; margin-top: -30px;" sizes="500" src="{% static 'Capture.png' %}"> 
        </div>
        {% else %}
        <h1 style="text-align: center; margin-top:100px;">No expenses in this year </h1>
        {%endif%}
    </body>
    </html>
    
    {% endblock body %}
